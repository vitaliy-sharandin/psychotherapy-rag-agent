questions_answers:
  - question: "What are the symptoms of depression?"
    answer: "Common symptoms of depression include persistent sadness, loss of interest in activities, changes in appetite, and difficulty sleeping."

  - question: "How can cognitive-behavioral therapy help with anxiety?"
    answer: "Cognitive-behavioral therapy helps with anxiety by teaching individuals to identify and challenge negative thought patterns and behaviors."

  - question: "What are the side effects of SSRIs?"
    answer: "Common side effects of SSRIs include nausea, headaches, and sexual dysfunction."

  - question: "How does mindfulness meditation benefit mental health?"
    answer: "Mindfulness meditation benefits mental health by reducing stress, improving focus, and enhancing emotional regulation."

  - question: "What is the difference between a psychologist and a psychiatrist?"
    answer: "A psychologist primarily provides therapy and counseling, while a psychiatrist can prescribe medication and provide medical treatment for mental health conditions."
