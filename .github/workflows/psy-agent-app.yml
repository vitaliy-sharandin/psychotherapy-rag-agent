name: Deploy Streamlit App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Export All GitHub Secrets as Environment Variables
      env:
        SECRETS_JSON: ${{ toJson(secrets) }}
      run: |
        # Write secrets JSON to a file
        echo "$SECRETS_JSON" > secrets.json

        # Ensure jq is installed
        sudo apt-get update && sudo apt-get install -y jq

        # Parse JSON and handle keys and values properly
        jq -r 'to_entries[] | .key + "=" + @json .value' secrets.json > secrets.env

        # Remove any empty lines from secrets.env
        sed -i '/^$/d' secrets.env

        # Export the environment variables from secrets.env
        while IFS= read -r line; do
          export "$line"
        done < secrets.env

        # Debug: Show all exported environment variable keys
        echo "Exported keys:"
        cut -d '=' -f 1 secrets.env
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Log in to Azure CLI
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Build and push Docker image to ACR
    - name: Build and push Docker image
      run: |
        az acr login --name ${{ secrets.PSY_ACR_NAME }}
        docker build -t ${{ secrets.PSY_ACR_NAME }}.azurecr.io/streamlit-app:latest .
        docker push ${{ secrets.PSY_ACR_NAME }}.azurecr.io/streamlit-app:latest
    
    # Get AKS credentials
    - name: Get AKS credentials
      run: |
        az aks get-credentials --resource-group ${{ secrets.PSY_RESOURCE_GROUP }} --name ${{ secrets.PSY_CLUSTER_NAME }}

    # Create Kubernetes Secret
    - name: Create Kubernetes Secret
      run: |
        envsubst < k8s/secrets.yml > k8s/secrets-processed.yml
        kubectl apply -f k8s/secrets-processed.yml

    # Deploy the container
    - name: Deploy to AKS
      run: |
        kubectl replace -f k8s/deploy.yml
    
    - name: Restart deployment
      run: |
        kubectl rollout restart deployment psy-agent

        